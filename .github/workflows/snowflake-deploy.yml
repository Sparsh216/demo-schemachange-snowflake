# .github/workflows/snowflake-deploy.yml

name: Snowflake Schema Deployment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - develop

jobs:
  deploy-snowflake-changes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install schemachange
        run: pip install schemachange

      - name: Run schemachange (Dry Run for PR)
        if: github.event_name == 'pull_request'
        run: |
          schemachange -f migrations -a ${{ secrets.SNOWFLAKE_ACCOUNT }} -u ${{ secrets.SNOWFLAKE_USER }} -r ${{ secrets.SNOWFLAKE_ROLE }} -w ${{ secrets.SNOWFLAKE_WAREHOUSE }} -d ${{ secrets.SNOWFLAKE_DATABASE }} -c "${{ secrets.SNOWFLAKE_DATABASE }}.PUBLIC.CHANGE_HISTORY" --dry-run
        env:
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}

      - name: Deploy schemachange (Merge to main)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          schemachange -f migrations -a ${{ secrets.SNOWFLAKE_ACCOUNT }} -u ${{ secrets.SNOWFLAKE_USER }} -r ${{ secrets.SNOWFLAKE_ROLE }} -w ${{ secrets.SNOWFLAKE_WAREHOUSE }} -d ${{ secrets.SNOWFLAKE_DATABASE }} -c "${{ secrets.SNOWFLAKE_DATABASE }}.PUBLIC.CHANGE_HISTORY"
        env:
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}

